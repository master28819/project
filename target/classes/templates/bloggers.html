<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggers List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file if you have one -->
</head>

<body>
    <header>
        <h1 class="header-title">Bloggers List</h1>
    </header>

    <table class="user-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th> <!-- Include other fields as necessary -->
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf syntax to iterate through bloggers -->
            <tr th:each="blogger : ${bloggers}">
                <td th:text="${blogger.id}">ID</td>
                <td th:text="${blogger.name}">Name</td>
                <td th:text="${blogger.email}">Email</td> <!-- Example for another field -->
            </tr>
        </tbody>
    </table>
</body>

</html>
